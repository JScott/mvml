---
- name: install mongodb
  hosts: localhost
  sudo: yes
  tasks:
  - name: add gpg key
    command: sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
  - name: create list file
    shell:
      echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' | sudo tee /etc/apt/sources.list.d/mongodb.list
      creates=/etc/apt/sources.list.d/mongodb.list
  - name: reload the local package database
    apt: update_cache=yes
  - name: install mongodb
    apt: state=present name=mongodb-org
#  - name: upload mongodb config
#    template: src=./mongodb.conf dest=/etc/mongodb.conf owner=root group=root mode=0644
  - name: run daemon
    service: state=started name=mongod
